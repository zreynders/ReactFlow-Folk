<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reactflow@11/dist/umd/index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11/dist/style.css">
  <style>
    body, html, #root { margin: 0; height: 100vh; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { ReactFlow, Background, Controls } = ReactFlowRenderer;
    
    const initialNodes = [
      { id: '1', position: { x: 0, y: 0 }, data: { label: 'Node 1' } },
      { id: '2', position: { x: 100, y: 100 }, data: { label: 'Node 2' } },
    ];
    
    const initialEdges = [
      { id: 'e1-2', source: '1', target: '2' }
    ];
    
    function App() {
      return (
        <div style={{ height: '100vh' }}>
          <ReactFlow defaultNodes={initialNodes} defaultEdges={initialEdges}>
            <Background />
            <Controls />
          </ReactFlow>
        </div>
      );
    }
    
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
